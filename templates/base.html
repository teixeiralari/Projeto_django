<!--template base para nao ficar criando sempre a mesma coisa, estender para outros templates-->
{% load static%}
<!DOCTYPE html>
<html>
<head>
    <!-- font awesome-->
    <link rel="stylesheet" href="{% static 'css/all.css' %}"> <!-- procura pela pasta static onde se quer que esteja e carrega esse arquivo css -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- Light Box-->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css'%}">
    <title>BT Real Estate {% block title %}
    {% endblock%} </title>
</head>

<body>
    
    <!--Top bar-->
    {% include 'partials/_topbar.html'%}  
    
    <!--Nav bar-->    
    {% include 'partials/_navbar.html'%}    
    
    <!--Main content-->
    {% block content%} {%endblock%}
   
    <!--Footer-->
    {% include 'partials/_footer.html'%}  
    
    <script src="{% static 'js/jquery-3.3.1.min.js'%} "></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
